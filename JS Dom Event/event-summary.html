<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>JS Dom Summary</title>
</head>
<body>
                <h1>Final Dom Event Handlers</h1>
                <h3 id="handler-status">Default Text</h3>
                <p id="input-text">Default input text</p>
                <input id="input-field" type="text">
                <button id="button-update">Update</button>
                <br>
                <br>

                <button onclick="handleOneClick()">Handle Event by Add OneClick Function</button>

                <button id="event-listener">Handle event by addEventListener</button>




                <script>
                                function handleOneClick(){
                                      const handlerStatus=document.getElementById('handler-status') ;
                                
                                      handlerStatus.innerText='I love u' ;

                                }

                                <!-- most used  -->

                                document.getElementById('event-listener').addEventListener('click', function(){
                                      const handlerStatus =document.getElementById ('handler-status')  ;
                                      handlerStatus.innerText = 'I hate U' ;    

                                })


                                document.getElementById('button-update').addEventListener('click' , function(){
                                      const inputField = document.getElementById('input-field');
                                      const inputText =inputField.value  ;  
                                      
                                      const p = document.getElementById('input-text');
                                      p.innerText =inputText ;

                                      inputText.value ='';
                                })
                </script>
</body>
</html>
